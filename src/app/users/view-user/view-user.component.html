<div class="container-fluid">
    <div class="table-responsive">
        <table class="table table-striped table-hover table-dark">

            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Gender</th>
                    <th scope="col">Email</th>
                    <th scope="col">Mobile</th>
                    <th scope="col">Category</th>
                    <th scope="col">Technology</th>
                    <th scope="col">Profile Pic</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let ele of data |  slice: (page-1) * pageSize : (page-1) * pageSize + pageSize; let i=index">
                    <th scope="row">{{i+1}}</th>
                    <td>{{ele.name}}</td>
                    <td>{{ele.gender}}</td>
                    <td>{{ele.email}}</td>
                    <td>{{ele.mobile}}</td>
                    <td>{{ele.category}}</td>
                    <td>{{ele.technology}}</td>
                    <td><img [src]="ele.profilePicture" /></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="pagination">
        <ngb-pagination [collectionSize]="data.length" [(page)]="page" [maxSize]="5" [rotate]="true" [ellipses]="false" [boundaryLinks]="true"></ngb-pagination>
       </div>
</div>
