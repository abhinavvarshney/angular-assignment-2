<div class="container">
    <div class="row">
        <div class="col-md-12 col-lg-12 col-sm-12">
            <h1 class="text-center">User Form</h1>
            <form [formGroup]="userForm">
                <div class="form-group row">
                    <label for="name" class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="name" formControlName="name" minlength="2"
                            maxlength="30" />
                        <div *ngIf="userForm.get('name').touched && userForm.get('name').errors?.required">
                            <small class="text-danger">Field is required</small>
                        </div>
                        <div *ngIf="userForm.get('name').errors?.minlength && userForm.get('name').errors?.pattern">
                            <small class="text-danger">Name must be minimum 2 charcters long</small>
                        </div>
                        <div *ngIf="userForm.get('name').errors?.maxlength && userForm.get('name').errors?.pattern">
                            <small class="text-danger">Name must be maximum of 30 charcters long</small>
                        </div>
                        <div *ngIf="userForm.get('name').errors?.pattern && !(userForm.get('name').errors?.minlength || userForm.get('name').errors?.maxlength)">
                            <small class="text-danger">Invalid Name</small>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="gender" class="col-sm-2 col-form-label">Gender</label>
                    <div class="col-sm-10 d-flex align-items-center">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="male" value="male"
                                formControlName="gender">
                            <label class="form-check-label nonBoldLabel" for="male">Male</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="female" value="female"
                                formControlName="gender">
                            <label class="form-check-label nonBoldLabel" for="female">Female</label>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="name" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="email" formControlName="email" />
                        <div *ngIf="userForm.get('email').touched && userForm.get('email').errors?.required">
                            <small class="text-danger">Field is required</small>
                        </div>
                        <div *ngIf="userForm.get('email').errors?.pattern">
                            <small class="text-danger">Invalid Email</small>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="mobile" class="col-sm-2 col-form-label">Mobile</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="mobile" formControlName="mobile" />
                        <div *ngIf="userForm.get('mobile').touched && userForm.get('mobile').errors?.required">
                            <small class="text-danger">Field is required</small>
                        </div>
                        <div *ngIf="userForm.get('mobile').errors?.pattern">
                            <small class="text-danger">Invalid Email</small>
                        </div>
                    </div>
                </div>
                    <div class="form-group row">
                        <label for="category" class="col-sm-2 col-form-label">Category</label>
                        <div class="col-sm-10">
                            <select id="category" class="form-control" formControlName="category">
                                <option [selected]>General</option>
                                <option>SC/ST</option>
                                <option>OBC</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="technology" class="col-sm-2 col-form-label">Technology</label>
                        <div
                            class="col-sm-10 d-inline-flex align-items-lg-center align-items-md-center flex-column flex-sm-row">
                            <div *ngFor="let tech of techList">
                                <div class="form-check form-check-inline ">
                                    <input class="form-check-input" type="checkbox" [value]="tech.id"
                                        (change)="onCheckBoxChange($event)" />
                                    <label class="form-check-label nonBoldLabel">{{tech.name}}</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="pic" class="col-sm-2 col-form-label">Profile Picture</label>
                        <div class="col-sm-10">
                            <input type="file" accept="image/*" class="form-control" id="pic"
                                (change)="imageUpload($event)" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 d-flex justify-content-center">
                            <button class="btn btn-lg btn-primary" [disabled]="!userForm.valid"
                                (click)="openModal()">Preview</button>
                        </div>
                    </div>
            </form>
        </div>
    </div>
</div>
