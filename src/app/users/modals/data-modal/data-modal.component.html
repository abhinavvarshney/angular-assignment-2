<div id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" class="modal fade in" aria-hidden="false" style="display: block;" ng-show="isPopupVisible">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">User Details</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"  (click)="closeModal()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <p><b>Name : </b>{{fromParent.name}}</p>
            <p><b>Gender : </b>{{fromParent.gender}}</p>
            <p><b>Email : </b>{{fromParent.email}}</p>
            <p><b>Mobile : </b>{{fromParent.mobile}}</p>
            <p><b>Category : </b>{{fromParent.category}}</p>
            <p><b>Technology : </b>{{fromParent.technology}}</p>
            <p><b>Profile Picture : </b></p><img style="width: 100px;height: 100px;" src="{{fromParent.profilePicture}}" />
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-danger" data-dismiss="modal" (click)="closeModal()">Close</button>
          <button type="button" class="btn btn-outline-primary" (click)="saveData()">Save changes</button>
        </div>
      </div>
    </div>
  </div>
